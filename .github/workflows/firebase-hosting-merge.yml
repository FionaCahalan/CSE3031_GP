name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Change to the project directory that contains package.json
      - name: Change to the project directory
        run: cd decode-gators

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DECODEGATORS }}'
          channelId: live
          projectId: decodegators
          entryPoint: ./decode-gators
